<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://fonts.googleapis.com/css?family=Nunito"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Indie+Flower"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="style.css"
        />
        <title>Random User Page API</title>
    </head>
    <body>
        <div class="container">
            <script id="user-template" type="text/x-handlebars-template">
                <img id="profile-pic" src={{photo}} alt="user-photo" />
                <h3 class="user-info">{{name}}</h3>
                <div class="user-info">{{address.city}},{{address.state}}</div>
            </script>
            <div class="user-container"></div>

            <script id="quote-template" type="text/x-handlebars-template">
                <p>{{quote}}</p>
            </script>
            <div class="quote-container"></div>

            <div class="content-container">
                <script id="pokemon-template" type="text/x-handlebars-template">
                    <img id="pokemon-image" src={{photo}} alt="pokemon-photo" />
                    <h3 class="pokemon-text">{{name}}</h3>
                </script>
                <div class="pokemon-container"></div>

                <script id="meat-template" type="text/x-handlebars-template">
                    {{#each aboutMeArr}}
                        <p class="meat-text">{{this}}</p>
                    {{/each}}
                </script>
                <div class="meat-container"></div>
            </div>

            <div class="friends">
                <h4>Friends</h4>
                <script id="friends-template" type="text/x-handlebars-template">
                    <ul>
                        {{#each friends}}
                            <li>{{this}}</li>
                        {{/each}}
                    </ul>
                </script>
                <div class="friends-container"></div>
            </div>
            <div class="buttons">
                <button id="genertor-btn">Generate User</button>
                <button id="save-btn">Save User Page</button>
                <button id="load-btn">Load User Page</button>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
        <script src="./dest/Interfaces.js"></script>
        <script src="./dest/GeneratorClass.js"></script>
        <script src="./dest/DataModule.js"></script>
        <script src="./dest/RenderModule.js"></script>
        <script src="./dest/ControllerModule.js"></script>
        <script src="./dest/main.js"></script>
    </body>
</html>
